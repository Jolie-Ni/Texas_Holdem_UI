  class Deck {
    constructor() {
    this.deck = [];
    this.reset(); //Add 52 cards to the deck
    this.shuffle(); //Suffle the deck
  } //End of constructor
  
  
  reset() {
    this.deck = [];
    const suits = ['Hearts', 'Diamonds', 'Clubs', 'Spades'];
    const values = ['Ace', 2, 3, 4, 5, 6, 7, 8, 9, 10, 'Jack', 'Queen', 'King'];

    for (let suit in suits) {
      for (let value in values) {
        this.deck.push(values[value] + " of " + suits[suit]);
      }
    }
  } //End of reset()
  
  
  shuffle() {
    let numberOfCards = this.deck.length;  
    for (var i=0; i<numberOfCards; i++) {
      let j = Math.floor(Math.random() * numberOfCards);
      let tmp = this.deck[i];
      this.deck[i] = this.deck[j];
      this.deck[j] = tmp;
    }
  } //End of shuffle()
  
  deal(){
    return this.deck.pop();
  } //End of deal()
  
  isEmpty() {
    return (this.deck.length==0);
  } //End of isEmpty()
  
  length() {
    return this.deck.length;
  } //End of length()
  
} //End of Deck Class

function OMPtoCard(omp_int) {
  var rank = Math.floor(omp_int/4) + 2;
  if (rank > 13) {
    rank -= 13;
  }
  if (rank == 1) {
    rank = "Ace";
  } else if (rank == 11) {
    rank = "Jack";
  } else if (rank == 12) {
    rank = "Queen";
  } else if (rank == 13) {
    rank = "King";
  }
  var suits = { 0: "Spades", 1: "Hearts", 2: "Clubs", 3: "Diamonds" };
  return rank + " of " + suits[omp_int%4];
}

function partialSort(arr, start, end) {
    var preSorted = arr.slice(0, start), postSorted = arr.slice(end);
    var sorted = arr.slice(start, end).sort();
    arr.length = 0;
    arr.push.apply(arr, preSorted.concat(sorted).concat(postSorted));
    return arr;
}

function sortNumbers(a, b) {
  if (a > b) {
    return 1;
  } else if (b > a) {
    return -1;
  } else {
    return 0;
  }
}

function convertToCard(CardObject){

  var c_value = CardObject.value;

  if (c_value == 1) {
    c_value = 14;
  }
  c_value -= 2;
  c_value *= 4;
  switch (CardObject.suit_short) {
    case "s":
      c_value += 0;
      break;
    case "h":
      c_value += 1;
      break;
    case "c":
      c_value += 2;
      break;
    case "d":
      c_value += 3;
      break;
    default:
      alert("Invalid Computer Action!");
      return false;
  }


  return c_value < 10 ? "0" + c_value : c_value;
}

function weighted_random(weights) {
    var i;

    for (i = 0; i < weights.length; i++)
        weights[i] += weights[i - 1] || 0;
    
    var random = Math.random() * weights[weights.length - 1];
    
    for (i = 0; i < weights.length; i++)
        if (weights[i] > random)
            break;
    
    return i;
}

  if (currentRound == 0 || currentRound == 1 || currentRound >= 5){
    return false;
  }
  if (actionThisRound.length >= 1 && actionThisRound.charAt(actionThisRound.length-1) == "B") {
    return false;
  }
  return true;
}

function check(playerCheck=false, compCheck=false) {
  
  console.log("in check");
  if (!gameStarted) {
    alert("Game not started, please press Start Game first!");
    return false;
  }
  if (!canCheck()) {
    if (playerCheck) {
      alert("Check is not a legal action, please choose again");
    }
    return false;
  }
  actionHistory += "C";
  actionThisRound += "C";
  if (playerCheck) {
    //alert("You CHECKED");
    isNewRound();
  }
  else if (compCheck) {
    // actionHistory += "C";
    //alert("Computer CHECKED");
    aiAction.innerHTML = "CHECKED";
    isNewRound();
  }
  return true;
}


function bet(playerBet=false, compBet=false) {
  console.log("in bet");
  if (!gameStarted) {
    alert("Game not started, please press Start Game first!");
    return false;
  }
  actionHistory += "B";
  actionThisRound += "B";
  potCount.innerHTML = potsize + 1;
  potsize += 1;
  

  if (playerBet) {
    //alert("You BET, the current pot size is: $" + potsize);
    isNewRound();
  }
  else if (compBet) {
    //alert("The computer has BET, the current pot size is: $" + potsize);
    aiAction.innerHTML = "BET";
    isNewRound();
  }
  return true;
}

function fold(playerFold=false, compFold=false) {
  console.log("in fold");
  if (!gameStarted) {
    alert("Game not started, please press Start Game first!");
    return false;
  }
  actionHistory += "F";
  actionThisRound += "F";

  

  // fold will always be a legal action
  if (playerFold) {
    endGame(true, false);
    return true;
  }
  if (compFold) {
    endGame(false, true);
    return true;
  }
}

function getRoundInfo() {
  switch(currentRound) {
    case 0:
      return "round Zero";
    case 1:
      return "pre-flop";
    case 2:
      return "Flop";
    case 3:
      return "Turn";
    case 4:
      return "River";
    case 5:
      return "Showdown";
    default:
      return;
  }
}
